<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Aivio</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Join the future of video sharing</h1>
            <p>Aivio brings you the next generation of video content creation and sharing. Connect with creators worldwide and experience video like never before.</p>
        </div>
        
        <div class="right-section">
            <div class="logo">
                <h2><i class="fas fa-play-circle"></i> Aivio</h2>
            </div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/signin.js"></script>
</body>
</html>
